version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.esotericsoftware:kryo:3.0.3'
    compile 'com.google.code.findbugs:jsr305:2.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
